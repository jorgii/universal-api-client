# Config file for automatic testing at travis-ci.org
dist: xenial
language: python
python:
  - 3.8
  - 3.7
  - 3.6

install:
  - pip install -r requirements.txt -r requirements_dev.txt

jobs:
  include:
    - stage: check
      name: Check with flake8
      script: flake8
      python: 3.8
    - stage: test
      name: Unit tests
      script: pytest
